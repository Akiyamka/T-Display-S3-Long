[platformio]
src_dir = ./examples/factory
; src_dir = ./examples/touch
; src_dir = ./examples/tft
; src_dir = ./examples/lvgl_demo

boards_dir = ./board

[env:esp32dev]
platform = espressif32
board = esp32r8
framework = arduino
;extra_scripts =  script/pos_extra_script.py
board_build.partitions = huge_app.csv

build_flags = 
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DBOARD_HAS_PSRAM

    ; Enable UARDUINO_USB_CDC_ON_BOOT will start printing and wait for terminal access during startup
    ;-DARDUINO_USB_CDC_ON_BOOT=1

    ; Enable UARDUINO_USB_CDC_ON_BOOT will turn off printing and will not block when using the battery
    -UARDUINO_USB_CDC_ON_BOOT

